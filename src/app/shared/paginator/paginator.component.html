<div class="tw-flex tw-flex-col tw-items-center">
    <!-- Help text -->
    <span class="tw-text-sm tw-text-gray-700 dark:tw-text-gray-400">
        Showing <span class="tw-font-semibold tw-text-gray-900 dark:tw-text-gray">{{(pageIndex- 1) * pageSize + 1
            }}</span>
        to
        <span class="tw-font-semibold tw-text-gray-900 dark:tw-text-gray">{{ pageIndex * pageSize >= length ? length : (
            pageIndex ) * pageSize }}</span> of <span
            class="tw-font-semibold tw-text-gray-900 dark:tw-text-gray">{{length}}</span> Entries
    </span>
    <div class="tw-inline-flex tw-mt-2 xs:tw-mt-0">
        <!-- Buttons -->
        <button (click)="onPreviousPage()"
            class="tw-inline-flex tw-items-center tw-px-4 tw-py-2 tw-text-sm tw-font-medium tw-text-white tw-bg-gray-800 tw-rounded-l hover:tw-bg-gray-900 dark:tw-bg-gray-800 dark:tw-border-gray-700 dark:tw-text-gray-400 dark:tw-hover:tw-bg-gray-700 dark:hover:tw-text-white">
            <svg aria-hidden="true" class="tw-w-5 tw-h-5 tw-mr-2" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            Prev
        </button>
        <button (click)="onNextPage()"
            class="tw-inline-flex tw-items-center tw-px-4 tw-py-2 tw-text-sm tw-font-medium tw-text-white tw-bg-gray-800 tw-border-0 tw-border-l tw-border-gray-700 tw-rounded-r hover:tw-bg-gray-900 dark:tw-bg-gray-800 dark:tw-border-gray-700 dark:tw-text-gray-400 dark:hover:tw-bg-gray-700 dark:tw-hover:tw-text-white">
            Next
            <svg aria-hidden="true" class="tw-w-5 tw-h-5 tw-ml-2" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
</div>
