<div class="tw-mt-24-px ">
  <section class="trending-subjects tw-h-full">
    <div class="tw-font-600  tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li class="tw-text-16-px tw-cursor-pointer tw-text-black tw-p-12-px" *ngFor="let subject of trendingSubjects"
        routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
      </li>
    </ul>
  </section>
</div>
